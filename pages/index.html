<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Status Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard">
    <header>
        <div>
            <h1>Relay Status Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        <div class="meta">
            <span id="serverVersion">—</span>
            <span id="timestamp">—</span>
        </div>
    </header>

    <div class="panels-container">
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Sessions</h2>
            </div>
            <div class="panel-content">
                <div class="stat-boxes">
                    <div class="stat-box primary">
                        <span class="stat-box-value" id="activeSessions">—</span>
                        <span class="stat-box-label">Active</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-box-value" id="pendingSessions">—</span>
                        <span class="stat-box-label">Pending</span>
                    </div>
                    <div class="stat-box success">
                        <span class="stat-box-value" id="completedSessions">—</span>
                        <span class="stat-box-label">Completed</span>
                    </div>
                    <div class="stat-box error">
                        <span class="stat-box-value" id="failedSessions">—</span>
                        <span class="stat-box-label">Failed</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Bandwidth</h2>
            </div>
            <div class="panel-content">
                <div class="metrics-row">
                    <div class="metric">
                        <div class="metric-label">Total</div>
                        <div class="metric-value" id="totalBandwidth">—</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Average Speed</div>
                        <div class="metric-value" id="avgSpeed">—</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="metric-full">
                    <div class="metric-label">Peak Bandwidth</div>
                    <div class="metric-value" id="peakBandwidth">—</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">System Resources</h2>
            </div>
            <div class="panel-content">
                <div class="metric-full">
                    <div class="metric-display">
                        <div class="metric-label">CPU Usage</div>
                        <div class="metric-value" id="cpuUsage">—</div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" id="cpuBar"></div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="metric-full">
                    <div class="metric-display">
                        <div class="metric-label">Memory Usage</div>
                        <div class="metric-value" id="memoryUsage">—</div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" id="memoryBar"></div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="metrics-row">
                    <div class="metric">
                        <div class="metric-label">Uptime</div>
                        <div class="metric-value" id="uptime">—</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Threads</div>
                        <div class="metric-value" id="threadCount">—</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
